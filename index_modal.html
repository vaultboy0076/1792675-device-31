<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="utf-8">
      <title>HTML Academy: Обратная связь</title>
      <link rel="icon" href="favicon.ico">
   </head>
   <body>
      <form action="https://echo.htmlacademy.ru" method="get">
         <button type="button"></button>
         <label for="user_name">Ваше имя:</label>
         <input type="text" name="user_name" id="user_name" placeholder="Имя Фамилия">
         <label for="email">Ваш e-mail:</label>
         <input type="email" name="email" id="email" placeholder="email@example.com">
         <label for="comments">Текст письма:</label>
         <textarea name="comments" id="comments" cols="71" rows="7" spellcheck="true" placeholder="В свободной форме"></textarea>
         <button type="submit">отправить</button>
      </form>
   </body>
</html>
